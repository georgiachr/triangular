<div class="full-image-background mb-bg-fb-05" layout="row" layout-fill>

    <div layout="row" flex layout-padding layout-fill layout-align="center center">
        <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
            <md-card>

                <md-toolbar>
                    <div class="padding-20 text-center">
                        <div><img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}"></div>
                        <h1 class="md-headline" translate>FORGOT.TITLE</h1>
                    </div>
                </md-toolbar>

                <md-content class="md-padding">

                    <p>Enter your new password</p>

                    <form name="resetenterpassword">

                        <md-input-container flex>
                            <label translate>USERS.ADD.PASSWORD</label>
                            <input type="password"
                                   name="password"
                                   ng-model="vm.password"
                                   required ng-minlength="6" compare-to="resetenterpassword.confirmPassword">

                            <div ng-messages="resetenterpassword.password.$error">
                                <div ng-message when="required"><span translate>USERS.ADD.PLEASE-ENTER</span></div>
                                <div ng-message when="minlength"><span translate>Password must be at least 6 characters.</span>
                                </div>
                            </div>
                        </md-input-container>

                        <md-input-container flex>
                            <label translate>USERS.ADD.PASSWORD-CONFIRM</label>
                            <input type="password"
                                   name="confirmPassword"
                                   ng-model="vm.confirmPassword"
                                   required>

                            <div ng-messages="resetenterpassword.confirmPassword.$error">
                                <div ng-message when="required"><span translate>USERS.ADD.PLEASE-ENTER</span></div>
                                <div ng-message when="compareTo"><span>Password must match</span></div>
                            </div>
                        </md-input-container>


                        <md-button
                                class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                                ng-click="vm.passwordClick()"
                                ng-disabled="resetenterpassword.$invalid"
                                translate="FORGOT.RESET"
                                aria-label="{{'FORGOT.RESET' | translate}}">
                        </md-button>

                        <!--
                        <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login" translate="FORGOT.LOGIN" aria-label="{{'FORGOT.LOGIN' | translate}}"></md-button>
                        -->
                    </form>

                </md-content>
            </md-card>

        </div>
    </div>
</div>

<div class="full-image-background mb-bg-fb-05" layout="row" layout-fill>
    <div class="animate-wrapper" flex layout="row">
        <div id="ui-login" class="login-frame" flex layout="row">

            <div layout="row" flex layout-padding layout-fill layout-align="center center">
                <div flex="40" flex-lg="50" flex-md="70" flex-sm="100">
                    <md-card>
                        <md-toolbar>
                            <div class="padding-20 text-center">
                                <div><img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}"></div>
                                <h1 class="md-headline" translate>LOGIN.TITLE</h1>
                            </div>
                        </md-toolbar>

                        <md-content class="md-padding">
                            <form name="login">

                                <md-input-container class="md-block">
                                    <label for="email"
                                           translate>LOGIN.EMAIL.LABEL
                                    </label>
                                    <input id="email"
                                           label="email"
                                           name="email"
                                           type="email"
                                           ng-model="vm.user.email" required>
                                    <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
                                        <div ng-message when="required"><span translate>LOGIN.EMAIL.PLEASE_ENTER</span></div>
                                        <div ng-message when="email"><span translate>LOGIN.EMAIL.PLEASE_VALID</span></div>
                                    </div>
                                </md-input-container>

                                <md-input-container class="md-block">
                                    <label for="password" translate>LOGIN.PASSWORD.LABEL</label>
                                    <input  id="password"
                                            label="password"
                                            name="password"
                                            type="password"
                                            ng-model="vm.user.password"
                                            required >
                                    <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
                                        <div ng-message when="required"><span translate>LOGIN.PASSWORD.PLEASE_ENTER</span></div>
                                    </div>
                                    <!--
                                    <p ng-if="vm.loginStatus">Email or password incorrect!</p>
                                    -->
                                </md-input-container>

                                <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"
                                           ng-click="vm.loginClick()"
                                           ng-disabled="login.$invalid"
                                           translate="LOGIN.BUTTON"
                                           aria-label="{{'LOGIN.BUTTON' | translate}}">
                                </md-button>

                                <!-- no space-between center -->
                                <div layout="row" layout-align="center center">
                                    <!--
                                    <md-input-container>
                                        <md-checkbox ng-model="vm.user.rememberMe">
                                            <span translate>LOGIN.REMEMBER</span>
                                        </md-checkbox>
                                    </md-input-container>
                                    -->

                                    <md-input-container>
                                        <md-button flex class="md-primary"
                                                   ui-sref="authentication-reset-email"
                                                   translate="LOGIN.FORGOT"
                                                   aria-label="{{'LOGIN.FORGOT' | translate}}">
                                        </md-button>
                                    </md-input-container>
                                </div>


                            </form>
                        </md-content>
                    </md-card>
                </div>
            </div>


        </div>
    </div>
</div>
